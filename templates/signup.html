<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp | Connect</title>
    <link rel="stylesheet" href="/static/login/login.css">
    <link rel="stylesheet" href="/static/login/login.js">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
	<section class="login">
		<div class="login_box">
			<div class="left">
				<div class="top_link"><a href="/"><img src="/static/logo/left.svg" alt="Go back">Return home</a></div>
				<div class="contact">
					<form action="signup" style="text-align:center;" method="POST">
                        {% csrf_token %}
						<h3>SIGN UP</h3>
						{% if messages %}
							{% for message in messages %}
							<span{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</span>
							{% endfor %}
						{% endif %}
						<input name="first_name" type="text" placeholder="FIRST NAME">
						<input name="last_name" type="text" placeholder="LAST NAME">
						<input name="username" type="text" placeholder="USERNAME">
						<input name="password" type="password" placeholder="PASSWORD">
						<button class="submit">LET'S GO</button>
					</form>
				</div>
			</div>
			<div class="right">
				<div class="right-text">
					<h2>Connect</h2>
					<h5>Socialize anytime, anywhere and with anybody</h5>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
